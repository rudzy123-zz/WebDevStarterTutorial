<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>embedded styles</title>
    <style>
        h2{
            color: red;
            font-weight: normal;
        }
        .ya_man{
            color: blue;
            font-weight: normal;
        }
                
        .sameclassplay{
            color: green;
            font-weight: normal;
        }
    </style>
</head>
<body>
<h1>Using embedded styles</h1>
<h2>Style me using the "style" element.</h2>
    <h2>This Cascading stuff is good stuff. Man</h2>
    <h2 class="sameclassplay">You can even specify a part of the class. Man</h2>
    <h3 class="ya_man">Good stuff yo!</h3>
</body>
</html>
